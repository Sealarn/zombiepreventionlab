<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>ZombiePreventionLab</title>
  <link rel="stylesheet" href="/dist/main.css">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="ground" src="gltf/texture/scene.gltf"></a-asset-item>
      <a-asset-item id="cutestthingever" src="gltf/dr._plague/scene.gltf"></a-asset-item>
      <a-asset-item id="sci_fi_crate" src="gltf/sci-fi_crate/scene.gltf"></a-asset-item>

      <a-asset-item id="military_case" src="gltf/military_case/scene.gltf"></a-asset-item>
      <a-asset-item id="zombie" src="gltf/zombie/scene.gltf"></a-asset-item>

      <a-asset-item id="head" src="gltf/they_live_head_sculpt/scene.gltf"></a-asset-item>
    </a-assets>


    <!-- here is a kanji preset -->
    <a-marker preset='kanji'>
        <a-text position="0.5 1.5 0"  value="My name is SPLOOSCH,"></a-text>
        <a-text position="0.5 1.2 0" value="here is a hint!"></a-text>
      <!-- use your gltf model -->
      <!-- <a-entity scale="0.01 0.01 0.01" gltf-model="#zombie"></a-entity> -->
      <a-entity scale="0.15 0.15 0.15" gltf-model="#cutestthingever"></a-entity>
      <a-entity scale="0.6 0.6 0.6" gltf-model="#ground"></a-entity>
      <!-- <a-entity scale="0.01 0.01 0.01" gltf-model="#sci_fi_crate"></a-entity> -->
    </a-marker>

    <a-marker preset='hiro'>
      <!-- use your gltf model -->
      <!-- <a-entity scale="2 2 2" gltf-model="#military_case"></a-entity> -->
      <a-entity scale="0.01 0.01 0.01" gltf-model="#head"></a-entity>
    </a-marker>

    <!-- Custom marker  -->
    <!-- <a-marker type='pattern' url='path/to/pattern-marker.patt'>
    </a-marker> -->

    <!-- add a simple camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <script src="/dist/build.js"></script>
</body>

</html>
