<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>ZombiePreventionLab</title>
  <link rel="stylesheet" href="/main.css">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- define your gltf asset -->
    <a-assets>
      <a-asset-item id="ground" src="gltf/TwoSidedPlane/TwoSidedPlane.gltf"></a-asset-item>
      <!-- <a-asset-item id="zombie" src="/gltf/zombie/scene.gltf"></a-asset-item> -->
    </a-assets>
    <!-- use your gltf model -->
    <a-entity scale="0.01 0.01 0.01" gltf-model="#zombie"></a-entity>
    <a-entity scale="0.5 0.5 0.5" gltf-model="#ground"></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>

  <script src="/build.js"></script>
</body>

</html>
